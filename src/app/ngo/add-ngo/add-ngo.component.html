<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()" [formGroup]="ngoform">
    
        <div class="form-group">
            <label> NGO ID</label>
            <input type="text" class ="form-control" id = "ngoId"
                [(ngModel)] = "ngo.ngoId" name = "ngoId" formControlName="ngoId">
            <small *ngIf="this.ngoform.controls.ngoId.invalid && this.ngoform.controls.ngoId.touched" class="text-danger">ID is Required</small>
        </div>
    
        <div class="form-group">
            <label> NGO Name</label>
            <input type="text" class ="form-control" id = "ngoName"
                [(ngModel)] = "ngo.ngoName" name = "ngoName" formControlName="ngoName">
                <small *ngIf="this.ngoform.controls.ngoName.invalid && this.ngoform.controls.ngoName.touched" class="text-danger">Name is Required</small>
        </div>
    
        <div class="form-group">
            <label> NGO Location</label>
            <input type="text" class ="form-control" id = "ngoLocation"
                [(ngModel)] = "ngo.ngoLocation" name = "ngoLocation" formControlName="ngoLocation">
        </div>

        <div class="form-group">
            <label> NGO Type</label>
            <input type="text" class ="form-control" id = "ngoType"
                [(ngModel)] = "ngo.ngoType" name = "ngoType" formControlName="ngoType">
        </div>

        <div class="form-group">
            <label> NGO Motive</label>
            <input type="text" class ="form-control" id = "ngoMotive"
                [(ngModel)] = "ngo.ngoMotive" name = "ngoMotive" formControlName="ngoMotive">
        </div>

        <div class="form-group">
            <label> Donation</label>
            <input type="text" class ="form-control" id = "donation"
                [(ngModel)] = "ngo.donation" name = "donation" formControlName="donation">
        </div>

        <div class="form-group">
            <label> NGO Size</label>
            <input type="text" class ="form-control" id = "ngoSize"
                [(ngModel)] = "ngo.ngoSize" name = "ngoSize" formControlName="ngoSize">
        </div>

        <div class="form-group">
            <label> NGO Activities</label>
            <input type="text" class ="form-control" id ="ngoActivities"
                [(ngModel)] = "ngo.ngoActivities" name ="ngoActivities" formControlName="ngoActivities">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
