
<!DOCTYPE html>    
<html>    
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1">    
<style>    
  h1 {text-align: center;}
    
/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */    
</style>    
</head>    
<body>    
<div>
  <br>
</div>
<h1 style="color:rgb(29, 59, 194) ;"><strong>FEED BACK FORM</strong></h1>    
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">User Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your name..">    
      </div>    
    </div>    
       
    <div class="row">    
        <div class="col-25">    
          <label for="email">User Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="user" name="mailid" placeholder="Your user id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="country">Feedback-Select</label>    
      </div>    
      <div class="col-75">    
        <select id="country" name="country">    
            <option value="none">Select</option>    
          <option value="ngo-feedback">NGO-Feedback</option>    
          <option value="schemes-feedBack">Schemes-FeedBack</option>    
          <option value="training-feedback">Training-Feedback</option>    
          
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>    
    
</body>    
</html>
